<!DOCTYPE html>
<html lang="ko">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
        </h3>
      </header>

      <main>
        {{ content }}

        {% if page.comments %}
        <div class="ad-abovecomment-container">
<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<ins class="adsbygoogle ad-abovecomment"
     style="display:block"
     data-ad-client="ca-pub-3784329934070798"
     data-ad-slot="3428371066"
     data-ad-format="auto"></ins>
<script>
(adsbygoogle = window.adsbygoogle || []).push({});
</script>
        </div>

<div id="disqus_thread"></div>
<script>
var disqus_config = function () {
    this.page.url = 'https://pstopia.github.io{{ page.url }}';
    this.page.identifier = '{{ page.title }}';
};
(function() {
var d = document, s = d.createElement('script');
s.src = 'https://pstopia.disqus.com/embed.js';
s.setAttribute('data-timestamp', +new Date());
(d.head || d.body).appendChild(s);
})();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        {% endif %}
      </main>

      <footer class="footer">
        <div class="license">
<a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by-nc-sa/4.0/88x31.png" /></a><br />This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/">Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International License</a>
        </div>
      </footer>


      {% if page.comments %}
      <div class="ad-rightside-container">
<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<ins class="adsbygoogle ad-rightside"
     style="display:block"
     data-ad-client="ca-pub-3784329934070798"
     data-ad-slot="7557519467"></ins>
<script>
(adsbygoogle = window.adsbygoogle || []).push({});
</script>
      </div>
      {% endif %}

    </div> <!-- .container .content -->

    <div class="ad-footer-container">
<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<ins class="adsbygoogle ad-footer"
     style="display:inline-block"
     data-ad-client="ca-pub-3784329934070798"
     data-ad-slot="9453055060"></ins>
<script>
(adsbygoogle = window.adsbygoogle || []).push({});
</script>
    </div>

  </body>
</html>
